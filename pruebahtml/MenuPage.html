<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Comida</title>
  <script>
    // Función para manejar el cambio de pantalla al "Inicio"
    function goBack() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('home-screen').style.display = 'block';
    }

    // Función para navegar al menú de comida
    function showMenu() {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }

    // Función para regresar a la pantalla de inicio desde el menú lateral
    function navigateHome() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('home-screen').style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <div>
      <h1>Menú de Comida</h1>
      <button onclick="goBack()">← Regresar</button>
    </div>
  </header>

  <!-- Menú lateral -->
  <nav>
    <ul>
      <li><a href="javascript:void(0);" onclick="navigateHome()">Inicio</a></li>
      <li><a href="#">Reserva</a></li>
    </ul>
  </nav>

  <!-- Pantalla principal (Inicio) -->
  <div id="home-screen">
    <button onclick="showMenu()">Ver Menú</button>
  </div>

  <!-- Pantalla de contenido (Menú) -->
  <div id="main-content" style="display:none;">
    <div class="menu-item">
      <img src="images/Cafe.jpg" alt="Cafe" class="menu-image">
      <div class="menu-details">
        <h3>Café</h3>
        <p>Deliciosa bebida de café.</p>
        <p class="price">$3.99</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/Camarones.jpg" alt="Camarones" class="menu-image">
      <div class="menu-details">
        <h3>Camarones</h3>
        <p>Camarones frescos con salsa especial.</p>
        <p class="price">$12.99</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/CocaCola.jpg" alt="Coca Cola" class="menu-image">
      <div class="menu-details">
        <h3>Coca Cola</h3>
        <p>Refresco de cola clásico.</p>
        <p class="price">$1.50</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/Pepsi.jpg" alt="Pepsi" class="menu-image">
      <div class="menu-details">
        <h3>Pepsi</h3>
        <p>Refresco Pepsi refrescante.</p>
        <p class="price">$1.50</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/Tiramisu.jpg" alt="Tiramisu" class="menu-image">
      <div class="menu-details">
        <h3>Tiramisu</h3>
        <p>Delicioso postre italiano.</p>
        <p class="price">$6.99</p>
      </div>
    </div>
  </div>
</body>
</html>
